<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background-image">
    <img src="images/pattern-background-desktop.svg" alt="background-image" class="background-pattern">
  </div>
  <main>
    <div class="card position-absolute top-50 start-50 translate-middle">
      <div class="top-image">
        <img src="images/illustration-hero.svg" alt="" class="hero-image">
      </div>
      <div class="card-body">
        <div class="header">
          <h3 class="header-text">Order Summary</h3>
        </div>
        <div class="main-text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="pricing d-flex flex-row align-items-center">
          <img src="images/icon-music.svg" alt="icon-music" class="music-icon">
          <p class="plan-type"> <span class="time-period-text">Annual Plan</span> <br>$59.99/year</p>
          <div class="change-plan"><a href="#" class="change-link">Change</a>
          </div>
        </div>
        <div class="d-grid mx-auto ">
          <button class="payment-button btn btn-primary btn-lg;" type="button">Proceed to Payment</button>
          <div class="cancel-order">
            </div> <a href="#" class="cancel-order-link">Cancel Order</a>
        </div>
      </div>

    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Renan Tiscoski</a>.
  </div>
</body>

</html>
